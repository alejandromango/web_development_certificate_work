<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CS50C Week05</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="row justify-content-around">
        <h1 class="col-12">Cat Identification Quiz</h1>
        <p class="col-12">
          Drag the correct species of cat (family Felidae) onto the picture!
        </p>
      </div>
      <div class="row justify-content-around">
        <div class="col-md-12" id="feedback-accordion">
          <h3>Feedback</h3>
          <div id="feedback">Make a guess to get feedback</div>
          <h3>Photo Attribution</h3>
          <div id="attribution"></div>
        </div>
        <p class="col" id="attribution"></p>
      </div>
      <div class="row justify-content-around">
        <p class="col-md-3 bg-primary p-2" id="guess1">Col 1</p>
        <p class="col-md-3 bg-primary p-2" id="guess2">Col 2</p>
        <p class="col-md-3 bg-primary p-2" id="guess3">Col 3</p>
      </div>
      <div class="row justify-content-around">
        <img class="col-md-6" src="" max-height="300px" id="question_image" />
        <h2 class="col-md-12">Quiz Progress</h2>
        <h2 class="col-md-6 bg-primary" id="q_num"></h2>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
