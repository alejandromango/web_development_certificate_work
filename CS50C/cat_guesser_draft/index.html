  <body>
    <h1>Cat Identification Quiz</h1>
    <p>
      Can you guess the species of cat (family Felidae) shown in the picture?
    </p>
    <img src="" width="300px" id="question_image" />
    <h2>Cat <span id="q_num">1</span>/3</h2>
    <h2>What is your guess? <span id="feedback"></span></h2>
    <form>
      <input type="radio" name="cat_guess" id="guess1" required />
      <label for="guess1" id="guess1label">Sample</label>
      <input type="radio" name="cat_guess" id="guess2" required />
      <label for="guess2" id="guess2label">Guess</label>
      <input type="radio" name="cat_guess" id="guess3" required />
      <label for="guess3" id="guess3label">Here</label>
    </form>
    <button id="submit">Submit Guess</button>
    <p id="attribution">All media</p>
    <script src="game.js"></script>
    <div id="success" title="You Win!"></div>
  </body>
</html>
