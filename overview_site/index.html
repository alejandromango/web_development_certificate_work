<!DOCTYPE html>
<!-- Students: Please use this week's project for Week 16: Assignment 14: Your Mobile App.
     You will need to replace the contents of this HTML file with your own work,
     and create any other files, if any, required for the assignment.
     When you are done, be certain to submit the assignment in both Repl.it and Canvas to be graded. -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>CS50C Week16</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- create an element that can be the root element for your react application -->
    <div id="myApp"></div>

    <!-- load React - note when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- load babel transpiler to convert React's JSX markup to pure JavaScript
       Note: we only need babel loaded in the browser if we are not using a build system
       where babel would save pure JS files to be loaded by the browser instead -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="src/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- load our custom script with react component
       Note: the type attribute MUST be set here to allow babel to convert JSX in our
       script to pure JS! -->
    <script src="script.js" type="text/babel"></script>
  </body>
</html>
